<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini DOM</title>

     <style>
        .dark{
        min-height: 100%;
        width: 100%;
        background-color: black;
        color: white;
    }


    .darkMode, .divAlert, .counter{
        border: 2px solid red;
        padding: 10px;
        margin: 5px;
    }

    .highlight{
        color : blue;
    }

    #span1 {
        cursor: pointer;
    }

    button {
        cursor: pointer;
    }

    .counter {
    display: inline-flex;
    gap: 10px;
    font-size: 20px;
    align-items: center;
    }

    </style>

</head>
<body class="dark">

   
    <ul id="dynamicList"></ul>
<hr>

    <!-- 2-3 -->

        <div class="darkMode">
            <span id = "span1" class = "highlight" onclick="highlight()"> Change theme to dark mode.</span>
        <button onclick = "darkmode()" id="buttonDark"> Dark mode: On </button>
            </div>

    <!-- 4 -->
            <div class="divAlert">
                <button onclick="getAlert()" id="getAlertBtn">Get Alert</button>
                <button onclick="alertDismiss()" id="toggleAlert">Turn Alert: Off </button>
                <button onclick="alertEnable()" id="toggleAlert2" hidden>Turn Alert: On </button>
            </div>
    <!-- 5 -->

        <div class="counter">
            <button onclick="decrease()">-</button>
            <span id="countValue">0</span>
            <button onclick="increase()">+</button>
        </div>
 
    <!-- 6 -->

        <div class="passwordBox">
            <input type="password" id="password">
            <button onclick="togglePassword()">Show</button>
        </div>

    <script>

        // 1.	Build a dynamic list where items are added via JS using loop.
        const list = document.getElementById("dynamicList");

        const items = ["apple","pineapple","watermelon"];

        for (let i = 0; i < items.length; i++) {
            const li = document.createElement("li")
            li.textContent = items[i];
            list.appendChild(li);
        };


              const newUl = document.createElement("ul")
            Object.assign(newUl,{
                id: "ul1"
            })
            document.body.appendChild(newUl)

        for (let i = 1; i < 6; i++) {
            const li = document.createElement("li");
            li.textContent = `list item ${i}`
            newUl.appendChild(li)
            li.className = 'list-items'
            li.id = `list-item-${i}`
        }


        //2.	Toggle dark mode using class switching.

        function darkmode (){
        const darkToggle = document.body.classList.toggle("dark")

        const btn = document.querySelector("#buttonDark")
        
        btn.textContent = darkToggle ?    "Dark mode: on" :  "Dark mode: Off" 

        }

        const darkMode = document.querySelector(".darkMode")
        newUl.after(darkMode)

        //3.	Highlight clicked elements.
        function highlight() {
            const span = document.querySelector("#span1")
            span.classList.toggle("highlight")
        }

        //4.	Create a dismissible alert box.
        const getAlerts = document.getElementById("getAlertBtn")
        const toggleAlert = document.getElementById("toggleAlert")
        const toggleAlert2 = document.getElementById("toggleAlert2")
        const divAlert = document.querySelector(".divAlert")

        function getAlert() {
            alert("This is an alert")
        }


        function alertDismiss() {

            getAlerts.setAttribute("hidden", " ");
            toggleAlert.setAttribute("hidden", " ");
            toggleAlert2.removeAttribute("hidden", " ");

        }

        function alertEnable() {
            getAlerts.removeAttribute("hidden")
            toggleAlert.removeAttribute("hidden")
            toggleAlert2.setAttribute("hidden", " ")

        }

        darkMode.after(divAlert)

        //5.	Build a simple DOM counter (+ / â€“).
        let count = 0;

        const countValue = document.getElementById("countValue")
        function increase() {
            count++;
            countValue.textContent = count;
        }

        function decrease() {
            count--;
            countValue.textContent = count;
        }

        //6.	Show/hide password input.

        function togglePassword() {
            const pass = document.getElementById("password")
            const btn = document.getElementById(".passwordBox button")

            if (pass.type === "password") {
                pass.type = "text";
                btn.textContent = "Hide";
            } else {
                pass.type = "password";
                btn.textContent = "Show"

            }
        }

    </script>
    
</body>
</html>
