<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Styling DOM</title>
</head>
<body>
    <p id="colorchange"><strong>1. Change text color using JavaScript.</strong></p>

    <p id="para">Click the button</p>
    <button onclick="changeColor()">Change Color</button>


    <script>
        // 1. Change text color using JavaScript.
        const colorchange = document.getElementById("colorchange")
        colorchange.style.color = "blue";

        // document.getElementById("colorchange").style.color = "red";

         function changeColor() {
    document.getElementById("para").style.color = "green";
  }

        // 2.	Increase font size dynamically.

    </script>
    
</body>
</html>
